group 'com.mockneat'
version '0.1-snapshot'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'

    testCompile group: 'junit', name: 'junit', version: '4.4'
}